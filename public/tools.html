<html>
<head>

	<title>DIARY PRO - персональный онлайн блокнот</title>
</head>
<body class="body">

	<div class="overlay"></div>
	<div class="informMessage"></div>

	<header class="header">
		<div class="header_logo">
			<img class="logo" src="img/logo.png" alt="NOTES">
			<div class="header_title">DIARY PRO<span>Персональный онлайн блокнот</span></div>
		</div>
		<div class="header_menu">
			<nav>
				<ul class="menuLinks">

					<li><a href="/finance" class="menuLinks_link">Финансы</a></li>

			</nav>
		</div>
		<a href="#" class="navigationMenu"><div class="navigationMenu_container">
			<div class="navigationMenu_line__top"></div>
			<div class="navigationMenu_line__middle"></div>
			<div class="navigationMenu_line__bottom"></div>
		</div></a>
	</header>

		<section class="mainTools">
	
			<h2 class="mainTools_title">Слайдер</h2>
			<div class="slider_container">
				<div class="slider_prevSlide">&#171;</div>
				<div class="slider_nextSlide">&#187;</div>

					<li class="slide slide__current">1</li>
					<li class="slide">2</li>
					<li class="slide">3</li>
				</ul>
				<ul class="slider_globs">

					<li data-id="1" class="slider_glob"></li>
					<li data-id="2" class="slider_glob"></li>
				</ul>
			</div>
